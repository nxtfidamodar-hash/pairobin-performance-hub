<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>Pairobin | Quality Footwear for Everyday Wear</title>
    <meta name="description" content="Pairobin is a footwear brand focused on designing and developing quality shoes for everyday wear. We emphasize comfort, durability, and quality control. Shop now and enjoy free shipping to the United States." />
    <meta name="author" content="Pairobin" />
    <meta name="keywords" content="footwear, shoes, quality shoes, comfortable shoes, everyday shoes, Pairobin" />
    <link rel="canonical" href="https://pairobin.com" />

    <meta property="og:title" content="Pairobin | Quality Footwear for Everyday Wear" />
    <meta property="og:description" content="Pairobin designs and develops quality shoes for everyday wear with an emphasis on comfort, durability, and quality control. Free shipping to the United States." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://pairobin.com/og-image.png" />
    <meta property="og:url" content="https://pairobin.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pairobin" />
    <meta name="twitter:image" content="https://pairobin.com/og-image.png" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pairobin",
      "url": "https://pairobin.com",
      "logo": "https://pairobin.com/logo.png",
      "description": "Pairobin is a footwear brand focused on designing and developing quality shoes for everyday wear.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "ROOM 122, 12/F, TUNG LEE INDUSTRIAL BUILDING, 9 LAI YIP STREET, KWUN TONG",
        "addressLocality": "Kowloon",
        "addressCountry": "HK"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@pairobin.com",
        "telephone": "+86-180-6006-1837",
        "availableLanguage": "English"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Pairobin",
      "url": "https://pairobin.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://pairobin.com/shop?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
