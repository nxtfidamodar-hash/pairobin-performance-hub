<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>Pairobin | Premium Athletic Footwear for Running, Walking & Cycling</title>
    <meta name="description" content="Discover Pairobin's high-performance athletic shoes. Premium running, walking, cycling, and kids footwear. Engineered for comfort, designed for champions. Free shipping on orders over $99." />
    <meta name="author" content="Pairobin" />
    <meta name="keywords" content="running shoes, walking shoes, cycling shoes, athletic footwear, sports shoes, kids shoes, outdoor footwear" />
    <link rel="canonical" href="https://pairobin.com" />

    <meta property="og:title" content="Pairobin | Premium Athletic Footwear" />
    <meta property="og:description" content="Engineered for performance. Designed for life. Premium athletic footwear for runners, walkers, cyclists, and active families worldwide." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:url" content="https://pairobin.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pairobin" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pairobin",
      "url": "https://pairobin.com",
      "logo": "https://pairobin.com/logo.png",
      "description": "Premium athletic footwear for running, walking, cycling, and active lifestyles.",
      "sameAs": [
        "https://facebook.com/pairobin",
        "https://instagram.com/pairobin",
        "https://twitter.com/pairobin"
      ]
    }
    </script>
  </head>

  <body>
    <!-- Hidden Netlify forms for SPA detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="subject"></select>
      <input type="text" name="orderNumber" />
      <textarea name="message"></textarea>
    </form>
    <form name="b2b-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="companyName" />
      <input type="text" name="contactName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="country" />
      <select name="businessType"></select>
      <select name="productInterest"></select>
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
